---
layout: default
comments: True
---
<div class="row">
  <div class="two columns"></div>
  <div class="ten columns u-pull-right post">
    <h4>{{ page.title }}</h4>
  </div>
</div>
<div class="row">
  <div class="two columns" style="padding-top: 10px;">
    <p class="post-date">
      {{ page.date | date: " %-d %B" }}
    </p>
    <p class="post-date">
      {{ page.date | date: "%Y" }}
    </p>
  </div>
  <div class="ten columns post">
    {{content}}
    <div>
      {% if page.previous.url %}
        <a class="button" href="{{page.previous.url}}"><i class="fa fa-angle-double-left fa-fw"></i>Older Post</a>
      {% endif %}
      {% if page.next.url %}
        <a class="button u-pull-right" href="{{page.next.url}}">Newer Post<i class="fa fa-angle-double-right fa-fw"></i></a>
      {% endif %}
    </div>
  </div>
</div>
