---
layout: default
---

<div class="col-md-8 col-md-offset-2">
  <h1>{{ page.title }}</h1>
  <span>{{ page.date | date_to_string }}</span>
  {{ content }}

  <div>
    <h4>Related Posts</h4>
    <ul class="related-posts">
      {% for post in site.related_posts limit:3 %}
        <li>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
