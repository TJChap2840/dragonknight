---
layout: default
title: Raid Team
---

{% assign sorted_raiders = site.data.raid_team | sort: 'name' %}

<script type="text/javascript" id="myjsonp"></script>
<script src="/assets/raid_team.js.liquid"></script>

<div class="row">
    <div class="eight columns offset-by-two post">
        <h4>Raid Team</h4>
        <table class="table raid-team">
            <tbody>
            {% for raider in sorted_raiders %}
                <tr>
                    <td><img id="avatar{{ raider.name }}" width="50px" height="50px" align="center"></img></td>
                    <td id="name{{ raider.name }}"></td>
                    <td id="specClass{{ raider.name }}"></td>
                    <td><a id="armory{{ raider.name }}" class="btn-sm btn-success" role="button">Armory</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
